<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Leia dicas, receitas e novidades no Blog da Delícias Doces.">
    <title>Blog - Delícias Doces</title>
    <a href="index.html">Home</a>
    <style>
        body {
            background-color: #FFF8E7; /* Fundo creme */
            margin: 0;
            font-family: 'Lato', sans-serif;
        }

        .cabecalho {
            background-color: #FFB6C1; /* Rosa claro */
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            color: #8B0000; /* Vermelho escuro */
            font-size: 28px;
            text-transform: uppercase;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #8B0000;
            margin-bottom: 20px;
        }

        .servicos {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .servico {
            width: 300px;
            background: #FFF;
            border: 2px solid #FFC0CB;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .servico img {
            width: 100%;
            border-radius: 8px;
        }

        .servico h3 {
            color: #8B0000;
            margin: 10px 0;
        }

        .servico p {
            color: #6A5ACD; /* Roxo */
        }

        footer {
            background-color: #FFC0CB; /* Rosa claro */
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="cabecalho">
        <h1 class="logo">Delícias Doces</h1>
    </header>

    <main id="blog">
        <h2>Blog</h2>
        <div class="servicos">
            <div class="servico">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKqI-tRwwQ21SFFkxlIWzidphaduQCzVQd5Q&s" alt="Dicas de Receitas">
                <h3>Dicas de Receitas</h3>
                <p>Aprenda a fazer sobremesas fáceis e deliciosas em casa.</p>
            
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright © 2024. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
